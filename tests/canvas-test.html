<!doctype html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="../src/dist/css/canvas-engine.css">
    <script type="text/javascript" src="../src/dist/js/CanvasEngine.js"></script>
    <script type="text/javascript" src="../src/dist/js/CanvasLayer.js"></script>
    <script type="text/javascript">
        function start() {
            var container = document.getElementById('container');
            var engine = CE.create(container,{
                width:500,
                height:500,
                style:{
                    backgroundColor:'black'
                }
            });

            var layer = engine.createLayer();
            layer.image();
        }
    </script>
</head>
<body onload="start();">
<div id="container"></div>
</body>
</html>
